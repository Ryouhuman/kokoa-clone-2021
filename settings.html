<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-clone-more</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>19:30</span>
        </div>
        <div class="status-bar_column">
            <i class="status-bar__right-elements fa-solid fa-lock"></i>
            <span class="status-bar__right-elements ">100%</span>
            <i class="status-bar__right-elements fa-solid fa-battery-full"></i>
            <i class="status-bar__right-elements fa-solid fa-bolt"></i>
        </div>
    </section>
    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        </div>
    </header>
    <main class="main-screen">
        <ul class="setting-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span></span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                     <i class="fa-solid fa-circle-info"></i>
                     <span>Version</span>
                </div>
                <div class="settings__setting-column2">Latest Version</div>
            </li>
        </ul>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i></i>
            </a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!!!</span>
    </div>
    <script src="https://kit.fontawesome.com/a99eec3aff.js" crossorigin="anonymous"></script>
</body>
</html>
