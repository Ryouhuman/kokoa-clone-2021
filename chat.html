<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-clone-more</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body id="chat-screen">
    <section class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>19:30</span>
        </div>
        <div class="status-bar_column">
            <i class="status-bar__right-elements fa-solid fa-lock"></i>
            <span class="status-bar__right-elements ">100%</span>
            <i class="status-bar__right-elements fa-solid fa-battery-full"></i>
            <i class="status-bar__right-elements fa-solid fa-bolt"></i>
        </div>
    </section>
    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">JunYeop</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestammp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="img\profile-icon.jpg" />
            <div class="message-row__content">
                <div class="message__author">JunYeop</div>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="nessage__time">21:27</span>                    
                </div>
            </div>
        </div>
        <div class="message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! Nice to meet you!</span>
                    <span class="nessage__time">21:27</span>                    
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-regular fa-circle-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big!!!</span>
    </div>
    <script src="https://kit.fontawesome.com/a99eec3aff.js" crossorigin="anonymous"></script>
</body>
</html>
