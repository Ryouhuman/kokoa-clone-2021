<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-clone-more</title>
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>19:30</span>
        </div>
        <div class="status-bar_column">
            <i class="status-bar__right-elements fa-solid fa-lock"></i>
            <span class="status-bar__right-elements ">100%</span>
            <i class="status-bar__right-elements fa-solid fa-battery-full"></i>
            <i class="status-bar__right-elements fa-solid fa-bolt"></i>
        </div>
    </section>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span class="screen-header__new">
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
                <div class="screen-header__new-dot"></div>
            </span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img\profile-icon.jpg" class="user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">JunYeop</h4>
                    <h6 class="user-component__subtitle">010-3339-6252</h6>
                    <div class="user-component__notificatior">!</div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-message fa-2x"></i>
            </div>
        </div>
        <div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calandar</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-hard-drive"></i>
                    <span>Talk Drive</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-face-grin"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span></div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-title">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-title">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-title">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__dot"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i></i>
            </a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big!!!</span>
    </div>
    <script src="https://kit.fontawesome.com/a99eec3aff.js" crossorigin="anonymous"></script>
</body>
</html>
